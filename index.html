  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h3>Even Imsland</h3>
    </div>
    <div class="box" id="box">
      <!-- Images -->
    </div >
    <div class="btn">
      <a href="#">Til Toppen</a>
    </div>
  </div>
  <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel" style="width:94%">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div style="display:flex; justify-content: center;">
              <img id="imageInfocus" src="" style="width:auto; max-height:450px">
            </div>
            <form style="margin-top: 10px">
              <div class="form-group row">
                <label for="created" class="col-sm-2 col-form-label">Created</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control" id="created" readonly>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
